<!DOCTYPE html>
<html lang="en">

<head>
    <title>uChange</title>
    <link rel="stylesheet" type="text/css" href="/client/css/accounts.css">
    <script src="/client/js/accounts.js"></script>
    <script src="/client/js/cookie.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="/client/img/favicon.ico" />
</head>

<body onload = pageLoad()>
<div id = "content">

    <div id="logInMessage"></div>

    <!--The container for the ribbon itself-->
    <div id="navigation_container">

        <div class="rectangle">

        <!-- the navigation links -->
            <ul id="navigation">
                <li><a href="http://localhost:8081/client/accounts.html">Accounts</a></li>
                <li><a href="http://localhost:8081/client/transactions.html">Transactions</a></li>
                <li><a href="http://localhost:8081/client/categories.html">Categories</a></li>
                <li><a href="http://localhost:8081/client/standingOrders.html">Standing Orders</a></li>
                <li><a href="http://localhost:8081/client/budgets.html">Budgets</a></li>
                <li><a href="http://localhost:8081/client/userEdit.html">Edit User</a></li>
                <li><a href="javascript:logout()">Log Out</a></li>
            </ul>

        </div>
    </div>
    <h1>Accounts</h1>

    <!--The list of all of the users accounts that they currently have access to-->
    <div id ="listDiv"></div>
    <button id="newButton" class="editButton">Create Account</button>



    <!--The 'edit' screen for when the user wishes to edit an account-->
    <div id="editDiv">
        <div class = "column left">
            <h2 id="editHeading"></h2>
            <form id="accountForm">

                <input type="hidden" name="accountID" id="accountID">
                <!--This variable is used for converting between currencies-->
                <input type="hidden" name="originalCurrency" id="originalCurrency">

                <div>
                    <label for="accountName" class="label">Account Name:</label>
                    <input type="text" name="accountName" id="accountName">
                </div>
                <div>
                    <label for="balance" class="label">Balance:</label>
                    <input type="text" name="balance" id="balance">
                </div>

                <!--Slightly different input for currency as it is a drop down list-->
                <div>
                    <label for="currency" class="label">Currency:</label>
                    <select name = "currency" id = "currency">
                        <option value="GDP" selected>GDP (&#163)</option>
                        <option value="USD">USD ($)</option>
                        <option value="EUR">EUR (&#8364)</option>
                    </select>
                </div>

                <div>
                    <input type="submit" value="Save" id="saveButton">
                    <input type="submit" value="Cancel" id="cancelButton">
                </div>
            </form>
        </div>

        <div class = "column right" id = "editManagerPortal">
            <h2>Editing Account Managers</h2>
            <h3 id ="currentManagerTitle">Current Managers:</h3>

            <!--The list of all of the users accounts that they currently have access to-->
            <div id ="managerList"></div>

            <hr />
            <form id="managerForm">

                <label for="newEmail" class="label" id="newEmailLabel">New manager's email:</label>
                <input type="text" name="email" id="newEmail">

                <input type = "submit" id="addManager" value = "Add Account Manager" class="editButton">
            </form>
        </div>
    </div>


</div>
</body>
</html>
