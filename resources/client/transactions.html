<!DOCTYPE html>
<html lang="en">

<head>
    <title>uChange</title>
    <link rel="stylesheet" type="text/css" href="/client/css/transactions.css">
    <script src="/client/js/transactions.js"></script>
    <script src="/client/js/cookie.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="/client/img/favicon.ico" />
</head>

<body onload = pageLoad()>
<div id = "content">

    <div id="logInMessage"></div>

    <!--The container for the ribbon itself-->
    <div id="navigation_container">

        <div class="rectangle">

            <!-- the navigation links -->
            <ul id="navigation">
                <li><a href="http://localhost:8081/client/accounts.html">Accounts</a></li>
                <li><a href="http://localhost:8081/client/transactions.html">Transactions</a></li>
                <li><a href="http://localhost:8081/client/categories.html">Categories</a></li>
                <li><a href="http://localhost:8081/client/standingOrders.html">Standing Orders</a></li>
                <li><a href="http://localhost:8081/client/budgets.html">Budgets</a></li>
                <li><a href="http://localhost:8081/client/userEdit.html">Edit User</a></li>
                <li><a href="javascript:logout()">Log Out</a></li>
            </ul>

        </div>
    </div>
    <h1>Transactions</h1>
    <div id = "accessDisplay"></div>

<!--This is where the account being looked at is selected-->
    <label for = "accountChoose" id ="displayChosenBalance">Showing transaction history for
        <select name = "accounts" id = "accountChoose"></select><p id="chosenAccountBalance"></p>
    </label>
    <input type="submit" value="Show Transactions" id="reloadButton">

    <hr />


    <!--The list of all of the users accounts that they currently have access to-->
    <div id ="listDiv"></div>
    <input type="hidden" name = "accessLevel" id="accessLevel">
    <button id="newButton" class="editButton">Create Transaction</button>



    <!--The 'edit' screen for when the user wishes to edit a transaction-->
    <div id="editDiv">
        <h2 id="editHeading"></h2>
        <p>All transactions are in GBP (&#163;)</p>
        <p>To put money into your account make the transaction negative</p>
        <form id="transactionForm">
            <input type="hidden" name="transactionID" id="transactionID">

            <div>
                <label for="balanceChange" class="label">Amount:</label>
                <input type="text" name="balanceChange" id="balanceChange">
            </div>

            <!--Slightly different input for currency as it is a drop down list-->
            <div>
                <label for="currency" class="label">Currency:</label>
                <select name = "currency" id = "currency">
                    <option value="GDP" selected>GDP (&#163)</option>
                    <option value="USD">USD ($)</option>
                    <option value="EUR">EUR (&#8364)</option>
                </select>
            </div>

            <!--Drop down list of users categories-->
            <div>
                <label for = "category" class = "label">Category:</label>
                <select name = "categoryID" id = "category"></select>
            </div>

            <div>
                <label for="description" class = "label">Description:</label>
                <textarea name="description" rows="2" cols="20" id = "description"></textarea>
            </div>

            <div>
                <label for= "date" class = "label">Date of Transaction: </label>
                <input type="date" name="date" id="date">
            </div>

            <div>
                <input type="submit" value="Save" id="saveButton">
                <input type="submit" value="Cancel" id="cancelButton">
            </div>
        </form>
    </div>


</div>
</body>
</html>
