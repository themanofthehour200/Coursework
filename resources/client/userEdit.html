<!DOCTYPE html>
<html lang="en">

<head>
    <title>uChange</title>
    <link rel="stylesheet" type="text/css" href="/client/css/userEdit.css">
    <script src="/client/js/userEdit.js"></script>
    <script src="/client/js/cookie.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="/client/img/favicon.ico" />
</head>

<body onload = pageLoad()>
<div id="content">
    <h1>Edit User</h1>
    <hr />
    <form id="editForm">
        <div class="editDiv">
            <label for= "firstName">First Name: </label>
            <input type="text" name="firstName" id="firstName" class="editInput">
        </div>

        <div class="editDiv">
            <label for= "surname">Surname: </label>
            <input type="text" name="surname" id="surname" class="editInput">
        </div>

        <div class="editDiv">
            <label for= "dateOfBirth">Date of Birth: </label>
            <input type="date" name="dateOfBirth" id="dateOfBirth" class="editInput">
        </div>

        <div class="editDiv">
            <label for= "email">Email: </label>
            <input type="text" name="email" id="email" class="editInput">
        </div>

        <div class="editDiv">
            <label for= "phoneNumber">Phone Number: </label>
            <input type="text" name="phoneNumber" id="phoneNumber" class="editInput">
        </div>

        <div class="editDiv">
            <label for= "password">Password: </label>
            <input type="password" name="password" id="password" class="editInput">
        </div>

        <div class="editDiv">
            <label for= "passDuplicate">Confirm Password: </label>
            <input type="password" name="passDuplicate" id="passDuplicate" class="editInput">
        </div>

        <br>

        <input type="submit" value="Edit" id="editButton">

        <input type="button" value="Cancel" id="backButton">

    </form>

</div>
</body>
</html>
